version: 2.1
orbs:
  node: circleci/node@5.0.0 
  aws-cli: circleci/aws-cli@2.0.6
  eb: circleci/aws-elastic-beanstalk@2.0.1
jobs:
  build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - node/install:
          node-version: 12.22.10
      - aws-cli/setup
      - eb/setup
      - run:
          name: Front-End Install
          command: npm run frontend:install
      - run:
          name: Back-End Install
          command: npm run backend:install
      - run:
          name: Front-End Build
          command: 
            npm run frontend:build
      - run:
          name: Back-End Build
          command: 
            npm run backend:build
       - run:
          name: Front-End test
          command: 
            npm run frontend:test
      - run:
          name: Back-End test
          command: 
            npm run backend:test
      - run:
          name: set-env-variables
          command: cd udagram-api && eb init udagram-api --platform node.js --region us-east-1 && eb use udagram-api-dev && eb setenv AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID  && eb setenv AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION  && eb setenv AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY && cd ..
      - run:
          name: Deploy frontend
          command: 
            npm run frontend:deploy
      - run:
          name: Deploy backend
          command: 
            npm run backend:deploy  
workflows:
  workflow:                    
    jobs:
      - build:  
          filters:
            branches:
               only:                
                  - main